<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content=always name=referrer>
    <meta name="keywords" content="网页关键词 必填"/>
    <meta name="description" content="网页描述 必填"/>
    <meta itemprop="name" content="QQ分享标题 必填"/>
    <meta itemprop="image" content="QQ分享图片链接 可选（不填则删除）"/>
    <meta name="description" itemprop="description" content="QQ分享描述 必填"/>
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-info">

            <form class="header-search" action="/" method="get">
                <input class="header-search__input ui-ant"  placeholder="输入内容按回车搜索" name="q" value="" type="search">
            </form>
        </div>
    </header>
    <div class="container">
        <section>

        </section>
    </div>
    <footer class="footer"></footer>
</div>
<%= htmlWebpackPlugin.options.SHIM %>

</html>
